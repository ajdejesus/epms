<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/login_style.css">

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1224.0.min.js"></script>
    <script type="text/javascript" src="../login-scripts/main.js"></script>

    <title>Login</title>
</head>

<body>
    <h1 class="head">Sign In</h1>

    <div class="login-box">
        <div>
            <label for="usr">Username:</label>
            <input type="text" name="usr" id="usr" required>
        </div>
        <div>
            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd" required>
        </div>

        <div>
            <button type="button" class="btn-style" onclick="auth()">Log In</button>
        </div>
    </div>
</body>

</html>
