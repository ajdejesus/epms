<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>EPMS Dashboard</title>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1224.0.min.js"></script>

    <link rel="stylesheet" href="../css/dashboard_style.css">
</head>

<body>
    <div id="layer" class="layer"></div>
    <div class="edit-panel" id="edit-panel">
        <h2>Edit Employee Info:</h2>
        <ul>
            <!-- <li>Employee ID: <input type="text" name="id-input" id="id-input" placeholder="ID"></li> -->
            <li>Employee First Name: <input type="text" name="fname-input" id="fname-input" placeholder="First Name">
            </li>
            <li>Employee Last Name: <input type="text" name="lname-input" id="lname-input" placeholder="Last Name"></li>
            <li>Department: <input type="text" name="dept-input" id="dept-input" placeholder="Department"></li>
        </ul>
        <button type="button" id="update-btn" class="btn-style" onclick="updateEmpInfo()">Update</button>
        <button type="button" id="done-btn" class="btn-style" onclick="toggleEditPanel()">Exit</button>
    </div>
    <div class="dashboard-grid" id="dashboard">
        <div class="banner">
            <h1>Dashboard</h1>
            <ul class="navbar">
                <li onclick="home()">Home</li>
                <li onclick="signOut()">Sign Out</li>
            </ul>
        </div>

        <div class="info">
            <div id="info-panel" class="info_panel">
                <h1>Clocked in at: <span id="clock"></span></h1>
                <p id="sub-panel"></p>
            </div>
            <div class="btn-panel">
                <div id="btn-panel1">
                    <button type="button" id="clock_in_btn" class="btn-style" onclick="clock_in()">Clock In</button>
                </div>

                <div id="btn-panel2">
                    <button type="button" id="clock-out-btn" class="btn-style" onclick="clock_out()">Clock out</button>
                    <br>
                    <button type="button" id="start-break-btn" class="btn-style" onclick="break_in()">Take a
                        break</button>
                    <button type="button" id="end-break-btn" class="btn-style" onclick="break_out()">Finish
                        break</button>
                </div>
            </div>
        </div>

        <div id="no-edit-info" class="info-2">
            <h2>Employee Info:</h2>
            <ul>
                <li>Employee ID: <span id="emp-id"></span></li>
                <li>Employee Name: <span id="emp-name"></span></li>
                <li>Department: <span id="dept-info"></span></li>
            </ul>
            <button type="button" id="edit-btn" class="btn-style" onclick="toggleEditPanel()">Edit</button>
            <button type="button" id="del-btn" class="btn-style" onclick="delete_user()">Delete User</button>
        </div>

        <div class="info-3">
            <h2>Work Week: <span id="work-week"></span></h2>
            <ul>
                <li>Today's Earnings: <span id="todays-earning"></span></li>
                <!-- <li>Overtime Earnings: <span id="overtime"></span></li> -->
                <!-- <li>Week's Earnings: <span id="weeks-earning"></span></li> -->
            </ul>
            <button type="button" class="btn-style" onclick="navWeeklyView()">Weekly Glance</button>
        </div>
    </div>
    <script type="text/javascript" src="../dashboard-scripts/main.js"></script>
</body>

</html>
